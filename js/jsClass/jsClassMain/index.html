<!DOCTYPE html>
<html>
  <head>
    <title>Momontum</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="body__div">
      <div class="js-clock clock">
        <h1>00:00</h1>
      </div>
      <form class="js-form form">
        <input type="text" placeholder="What's your name?" />
      </form>
      <div class="greetings_div">
        <span class="js-greetings_btn greetings_btn"></span>
        <h4 class="js-greetings greetings"></h4>
      </div>
      <form class="js-toDoForm toDoForm">
        <input type="text" placeholder="Write a to do" />
      </form>
      <ul class="js-toDoList toDoList"></ul>
      <span class="js-weather weather"></span>
      <div class="js-blur blur"></div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
