<!DOCTYPE html>
<html>
    <head>
        <title>My first transformation</title>
        <meta name="author" content="용용퐁">
        <meta charset="utf-8">
        <style>
            .box{
                background-color: red;
                width: 100px;
                height: 100px;
                transition: transform .5s ease-in-out;
            }
            .box:hover{
                transform: translate(100px, 100px) rotate(1turn);
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
