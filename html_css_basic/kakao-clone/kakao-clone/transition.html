<!DOCTYPE html>
<html>
  <head>
    <title>My first transition</title>
    <meta name="author" content="용용퐁" />
    <meta charset="utf-8" />
    <style>
      .box {
        background-color: green;
        color: black;
        transition: all 0.5s ease-in-out;
      }
      .box:hover {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <span class="box">
      Yong
    </span>
  </body>
</html>
