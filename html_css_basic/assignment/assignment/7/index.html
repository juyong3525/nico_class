<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                19:40
            </span>
        </div>
        <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
    </div>
      <header class="header">
          <div class="header__header-column">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png"
                width="90px"
                class="header__logo" />
          </div>
          <div class="header__header-column">
              <span class="header__icon">
                <i class="fas fa-tv"></i>
              </span>
              <span class="header__icon">
                  <i class="far fa-paper-plane"></i>
              </span>
            </div>
        <ul class="header__header__user-list">
          <li class="header__header-column">
              <img src="images/avatar.jpg" class="user--me-avatar g-avatar"
              width="40px" />
          </li>
          <li class="header__header-column">
              <img src="images/avatar.jpg" class="user-avatar g-avatar"
              width="40px" />
          </li>
          <li class="header__header-column">
              <img src="images/avatar.jpg" class="user-avatar g-avatar"
              width="40px" />
          </li>
          <li class="header__header-column">
              <img src="images/avatar.jpg" class="user-avatar g-avatar"
              width="40px" />
          </li>
        </ul>
      </header>
      <main class="stories">
          <div class="stories-cloumn">
              <img src="images/avatar.jpg" class="story__user-avatar g-avatar"
              width="40px" />
              <div class="photo__data">
              <span class="story__title">
                  Sam Martin
              </span>
              <span class="story__timestamp">
                  5 min
              </span>
              </div>
          </div>
          <div class="stories-cloumn">
              <span class="story__icon">
                  <i class="fas fa-ellipsis-h"></i>
              </span>
          </div>
          <div class="stories-cloumn">
              <a href="story.html">
                  <img src="images/avatar.jpg" class="story__photo" />
                  </a>
          </div>
          <div class="stories-cloumn">
              <span class="story__icon">
                  <i class="far fa-heart"></i>
              </span>
              <span class="story__count">
                  9,999
              </span>
          </div>
          <div class="stories-cloumn">
              <span class="story__icon">
                <i class="far fa-comment-dots"></i>
              </span>
              <span class="story__count">
                  8,888
              </span>
          </div>
          <div class="stories-cloumn">
              <span class="story__icon">
                  <i class="far fa-bookmark"></i>
              </span>
          </div>
      </main>
      <nav class="nav">
            <span class="nav__list-icon">
                <i class="fas fa-dice-four fa-2x"></i>
            </span>
            <span class="nav__list-icon">
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span class="nav__list-icon">
                <i class="fas fa-plus fa-2x"></i>
            </span>
            <span class="nav__list-icon">
                    <i class="far fa-heart fa-2x"></i>
            </span>
            <span class="nav__list-icon">
                <i class="far fa-user fa-2x"></i>
            </span>
      </nav>
  </body>
</html>
