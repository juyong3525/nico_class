<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                19:40
            </span>
        </div>
        <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
    </div>
      <header>
      <div class="stories">
          <div class="stories-column">
              <a href="index.html">
                  <i class="fas fa-arrow-left fa-2x"></i>
              </a>
          </div>
          <div class="stories-cloumn">
              <img src="images/avatar.jpg" class="story__user-avatar g-avatar"
              width="40px" />
            <div class="photo__data">
              <span class="story__title">
                  Sam Martin
              </span>
              <span class="story__timestamp">
                  5 min
              </span>
            </div>
          </div>
          <div class="stories-cloumn">
              <span class="story__icon">
                  <i class="fas fa-ellipsis-h"></i>
              </span>
          </div>
          <div class="stories-cloumn">
              <img src="images/avatar.jpg" class="story__photo">
          </div>
          <div class="stories-cloumn">
              <span class="story__icon">
                  <i class="far fa-heart"></i>
              </span>
              <span class="story__count">
                  9,999
              </span>
          </div>
          <div class="stories-cloumn">
              <span class="story__icon">
                <i class="far fa-comment-dots"></i>
              </span>
              <span class="story__count">
                  8,888
              </span>
          </div>
          <div class="stories-cloumn">
              <span class="story__icon">
                  <i class="far fa-bookmark"></i>
              </span>
          </div>
      </div>
      </header>
      <main class="main">
          <ul class="stories__comments">
              <div class="stories__comments-column">
                  <li class="stories__comments comment">
                      <img src="images/avatar.jpg" class="g-avatar comment-avatar"
                      width="40px" />
                      <span class="comment__user-name">
                          Anna
                      </span>
                      <span class="comment__user-content">
                          Awesome!
                      </span>
                      <span class="comment__icon">
                          <i class="far fa-heart"></i>
                      </span>
                      <span class="comment__icon">
                          <i class="fas fa-reply"></i>
                      </span>
                  </li>
              </div>
              <div class="stories__comments-column">
                <li class="stories__comments comment">
                    <img src="images/avatar.jpg" class="g-avatar comment-avatar"
                    width="40px" />
                    <span class="comment__user-name">
                        Spider
                    </span>
                    <span class="comment__user-content">
                        OMG!
                    </span>
                    <span class="comment__icon">
                        <i class="far fa-heart"></i>
                    </span>
                    <span class="comment__icon">
                        <i class="fas fa-reply"></i>
                    </span>
                </li>
              </div>
              <div class="stories__comments-column">
                <li class="stories__comments comment">
                    <img src="images/avatar.jpg" class="g-avatar comment-avatar"
                    width="40px" />
                    <span class="comment__user-name">
                        Sam
                    </span>
                    <span class="comment__user-content">
                        Nice a hood!!!!
                    </span>
                    <span class="comment__icon">
                        <i class="far fa-heart"></i>
                    </span>
                    <span class="comment__icon">
                        <i class="fas fa-reply"></i>
                    </span>
                </li>
              </div>
          </ul>
      </main>
      <div class="comment__write">
          <div class="comment__write-column">
              <img src="images/avatar.jpg" class="comment__write-avatar g-avatar"
              width="40px" />
              <input type="text"
              placeholder="Add a comment"
              class="comment__write-input">
          </div>
          <div class="comment__write-column">
              <i class="far fa-paper-plane fa-2x"></i>
          </div>
      </div>
  </body>
</html>
