<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assaignment Day11</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="screen__top">
          <div class="status-bar">
            <div class="left-bar">
              11:43
            </div>
            <div class="right-bar">
              <i class="fas fa-signal"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-full"></i>
            </div>
          </div>
          <div class="header__top">
            <i class="fas fa-arrow-left"></i>
            <span class="header__title">Profile</span>
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <div class="screen__mid">
          <div class="main-title">
            <div class="main-title__image">
              <img src="images/bg.jpg" />
            </div>
            <div class="main-title__name">
              Cat
            </div>
            <div class="main-title__location">
              Seoul, Korea
            </div>
          </div>
          <div class="main-btn">
            <div class="main-btn__follow">
              <div class="follow-title">Follow</div>
            </div>
            <div class="main-btn__message">
              <span class="message-title">Message</span>
            </div>
          </div>
          <div class="main-etc">
            <div class="main-etc__content">
              <span class="number">
                9999k
              </span>
              <span class="title">Followers</span>
            </div>
            <div class="main-etc__content">
              <span class="number">0</span>
              <span class="title">Following</span>
            </div>
            <div class="main-etc__content">
              <span class="number">873</span>
              <span class="title">images</span>
            </div>
          </div>
        </div>
        <div class="screen__bottom">
          <div class="screen__bottom-icons">
            <div class="bottom-icon">
              <i class="far fa-user"></i>
            </div>
            <div class="bottom-icon">
              <i class="fas fa-user-friends"></i>
            </div>
            <div class="bottom-icon">
              <i class="far fa-comments"></i>
            </div>
            <div class="bottom-icon">
              <i class="fas fa-cog"></i>
            </div>
          </div>
          <div class="screen__bottom-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
