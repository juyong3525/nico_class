<!DOCTYPE html>
<html>
  <head>
    <title>Assignment Day 10</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  </head>

  <body>
    <div class="phone">
      <header class="phone__header">
        <div class="phone__status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">
              8:24
            </span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <div class="phone__header__icon">
          <div class="header__icon">
            <i class="fas fa-arrow-left fa"></i>
          </div>
          <div class="header__icon">
            <i class="fas fa-share-alt fa"></i>
          </div>
        </div>
        <div class="phone__header__tiny-photo">
          <div class="header__tiny-box">
           <span class="tiny-box">+4</span>
          </div>
          <div class="header__tiny-photo">
            <img
              src="https://as1.ftcdn.net/jpg/01/46/19/72/500_F_146197244_80cm0AclwZPhG7CLLNyVFhin3by1lPzk.jpg"
              alt="cat"
              class="tiny-photo"
            />
          </div>
          <div class="header__tiny-photo">
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/51JjvFH-opL._AC_SX425_.jpg"
              alt="cat"
              class="tiny-photo"
            />
          </div>
          <div class="header__tiny-photo">
            <img
              src="https://cdn3.vectorstock.com/i/1000x1000/87/57/cartoon-grey-cat-isolated-on-the-white-vector-538757.jpg"
              alt="cat"
              class="tiny-photo"
            />
          </div>
        </div>
      </header>
      <main class="phone__main">
        <div class="phone__main__balloon">
          <div class="main__balloon">
            CAT
          </div>
          <div class="main__balloon">
            CUTE
          </div>
          <div class="main__balloon">
            LOVELY
          </div>
        </div>
          <div class="phone__main__title">
            <div class="main__title-left">
              <div class="title-left__title">Cats</div>
              <div class="title-left__location">
                  <i class="fas fa-map-marker-alt"></i>
        <span class="title-left__location">Unknown</span>
              </div>
              <div class="title-left__cat-point">
                <i class="fas fa-paw"></i>
                <i class="fas fa-paw"></i>
                <i class="fas fa-paw"></i>
                <i class="fas fa-paw"></i>
                <i class="fas fa-paw"></i>
                <span class="cat-point">5.0</span>
              </div>
            </div>
            <div class="main__title-right">
              <div class="title-right-like">
                 <i class="fas fa-heart"></i> 
              </div>
              <div class="title-right-distance">
                  999999 km
              </div>
            </div>
          </div>
          <div class="phone__main__details">
            <div class="details__title">
              OVERVIEW
            </div>
            <div class="details__explain">
              <p>It is a representative animal belonging to the mammal carnivorous carnivores. It is
              largely divided into domesticated domestic cats and wild cats.</p>
            </div>
            <div class="details__more">
              Read More
            </div>
          </div>
        </div>
    </main>

      <nav class="phone__nav">
        <div class="phone__nav__lists-one ">
          <div class="phone__nav__list inactive">
            <i class="fas fa-home"></i>
          </div>
          <div class="phone__nav__list active">
            <i class="fas fa-globe-asia"></i>
          </div>
        </div>
        <div class="phone__nav__center-icon">
            <span class="center-icon">
            <i class="fas fa-route fa-2x"></i>
        </span>
        <span class="center-icon-border">

        </span>
          </div>
        <ul class="phone__nav__lists-two">
          <li class="phone__nav__list inactive">
            <i class="fas fa-users"></i>
          </li>
          <li class="phone__nav__list inactive">
            <i class="fas fa-cog"></i>
          </li>
        </ul>
        
          <div class="phone__nav__active-bar"></div>
      </nav>
    </div>
  </body>
</html>
