<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assaignment Day11</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <div class="header__column">
            <i class="fas fa-bars"></i>
          </div>
          <div class="header__column">
            Recipes
          </div>
          <div class="header__column">
            <i class="fas fa-search"></i>
          </div>
        </header>
        <main class="main">
          <div class="main__top">
            <div class="main__top__title">
              <div class="main__top__title__column">
                Popular Recipes
              </div>
              <div class="main__top__title__column">
                View All
              </div>
            </div>
            <div class="main__top__categories">
              <div class="main__top__category top">
                Home Cooking
              </div>
              <div class="main__top__category top">
                Pastry Recipes
              </div>
            </div>
            <div class="main__top__categories">
              <div class="main__top__category bottom">
                For Babies
              </div>
              <div class="main__top__category bottom">
                Smoothie Recipes
              </div>
            </div>
          </div>
          <div class="main__bottom">
            <div class="main__bottom__title">
              Other Recipes
            </div>
            <div class="main__bottom__categories">
              <div class="main__bottom__category">
                <div class="main__bottom__category-title">
                  <span class="category__title">
                    Refreshments
                  </span>
                  <span class="category__number-of-title">
                    120 Recipes
                  </span>
                </div>
                <div class="main__bottom__category-icon">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
              <div class="main__bottom__category">
                <div class="main__bottom__category-title">
                  <span class="category__title">
                    Diet Dishes
                  </span>
                  <span class="category__number-of-title">
                    27 Recipes
                  </span>
                </div>
                <div class="main__bottom__category-icon">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
              <div class="main__bottom__category">
                <div class="main__bottom__category-title">
                  <span class="category__title">
                    Soup Recipes
                  </span>
                  <span class="category__number-of-title">
                    279 Recipes
                  </span>
                </div>
                <div class="main__bottom__category-icon">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
              <div class="main__bottom__category">
                <div class="main__bottom__category-title">
                  <span class="category__title">
                    Meat Dishes
                  </span>
                  <span class="category__number-of-title">
                    109 Recipes
                  </span>
                </div>
                <div class="main__bottom__category-icon">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
            </div>
          </div>
        </main>
        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab">
              <i class="fas fa-home"></i>
            </li>
            <li class="tab-bar__tab">
              <i class="fas fa-cookie-bite"></i>
            </li>
            <li class="tab-bar__tab">
              <i class="far fa-edit"></i>
            </li>
            <li class="tab-bar__tab">
              <i class="far fa-sticky-note"></i>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
