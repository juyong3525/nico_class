<!DOCTYPE html>
<html>
  <head>
    <title>Assignment Day 9</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__title">
        <span class="header__title">
          Sign in
        </span>
      </div>
    </header>
    <main class="main">
      <div class="main__email">
        <input type="email" class="main__input-info main__email" placeholder="   email" />
      </div>
      <div class="main__pwd">
        <input type="password" class="main__input-info main__pwd" placeholder="   password" />
      </div>
      <div class="main__find-pwd">
        <span class="main__find-pwd-text">
          Forgot Password?
        </span>
      </div>
      <div class="main__checkbox">
        <input type="checkbox" id="check" />
        <label for="check">Remember Me</label>
      </div>
      <div class="main__btn sign-in">
        <button class="sign-in__button" type="button">
          Sign in
        </button>
      </div>
      <div class="main__or">
        <span class="or">
          OR
        </span>
      </div>
      <div class="main__btn__sign-in__sns">
        <button class="sign-in__sns f">
          Facebook
        </button>
        <button class="sign-in__sns t">
          Twitter
        </button>
      </div>
      <div class="main__help">
        <div class="main__help up">
          <span class="main__help left">
            need an account?
          </span>
          <span class="main__help right">
            Sign up
          </span>
        </div>
        <div class="main__help down">
          <span class="main__help left">
            forgot your password?
          </span>
          <span class="main__help right">
            Retrive
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
