<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="nav">
      <ul class="nav__list">
        <!-- Friends icon -->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <!-- Chats_index icon -->
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
            <div class="nav__badge">8</div>
          </a>
        </li>
        <!-- more icon -->
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
      <ul class="nav__list">
        <li class="nav__list-bottom-item">
          <i class="fas fa-bell"></i>
        </li>
        <li class="nav__list-bottom-item">
          <i class="fas fa-cog"></i>
        </li>
      </ul>
    </nav>
    <!-- This is header -->
    <div class="header-plus-main">
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">More</h1>
        </div>
      </header>
      <!-- This is main -->
      <main class="main more">
        <div class="more__header">
          <div class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="images/yong.png" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  Yong
                </span>
                <span class="friend__status">
                  qwer123@gmail.com
                </span>
              </div>
            </div>
          </div>

          <div class="friend__column">
            <div class="friend__more-icon">
              <i class="far fa-envelope fa-2x"></i>
              <span class="friend__more-title">
                Not reading
              </span>
            </div>
            <div class="friend__more-icon">
              <i class="far fa-calendar fa-2x"></i>
              <span class="friend__more-title">
                Calendar
              </span>
            </div>
          </div>

          <div class="more__btn">
            <ul class="more__btn-list">
              <li class="more__btn">
                <span class="more__btn-icon">
                  <i class="far fa-smile fa-2x"></i>
                </span>
                <span class="more__btn-title">
                  Emoticons
                </span>
              </li>
              <li class="more__btn">
                <span class="more__btn-icon">
                  <i class="far fa-comment-dots fa-2x"></i>
                </span>
                <span class="more__btn-title">
                  News
                </span>
              </li>
              <li class="more__btn">
                <span class="more__btn-icon">
                  <i class="fas fa-bullhorn fa-2x"></i>
                </span>
                <span class="more__btn-title">
                  Notice
                </span>
              </li>
              <li class="more__btn">
                <span class="more__btn-icon">
                  <i class="fas fa-flask fa-2x"></i>
                </span>
                <span class="more__btn-title">
                  Lab
                </span>
              </li>
              <li class="more__btn">
                <span class="more__btn-icon">
                  <i class="fas fa-cog fa-2x"></i>
                </span>
                <span class="more__btn-title">
                  Settings
                </span>
              </li>
              <li class="more__btn">
                <span class="more__btn-icon">
                  <i class="fas fa-info-circle fa-2x"></i>
                </span>
                <span class="more__btn-title">
                  Information
                </span>
              </li>
              <li class="more__btn">
                <span class="more__btn-icon">
                  <i class="far fa-question-circle fa-2x"></i>
                </span>
                <span class="more__btn-title">
                  Help
                </span>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
    <div class="bigscreen">
      <span class="bigscreen__text">
        Please make your screen small!!ðŸ˜…ðŸ˜…
      </span>
    </div>
  </body>
</html>
