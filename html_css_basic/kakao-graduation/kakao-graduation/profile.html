<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="profile">
      <div class="profile-box">
        <div class="back">
          <a href="friends.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <div class="profile__top">
          <div class="profile__top-avatar">
            <img src="images/yong.png" alt="avatar" class="g-avatar friend__avatar" />
          </div>
          <div class="profile-status">
            <span class="profile-name">
              Yong
            </span>
            <span class="status__text">
              handsome!
            </span>
          </div>
        </div>
        <div class="profile__bottom">
          <div class="bottom-left">
            <i class="fas fa-comment-dots"></i>
            <span class="profile-span">1:1 chat</span>
          </div>
          <div class="bottom-right">
            <i class="fas fa-phone"></i>
            <span class="profile-span">Free call</span>
          </div>
        </div>
      </div>
    </div>
    <div class="bigscreen">
      <span class="bigscreen__text">
        Please make your screen small!!ðŸ˜…ðŸ˜…
      </span>
    </div>
  </body>
</html>
