<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- This is Navigation Bar -->
    <nav class="nav">
      <ul class="nav__list">
        <!-- Friends icon -->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <!-- Chats_index icon -->
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
            <div class="nav__badge">8</div>
          </a>
        </li>
        <!-- more icon -->
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
      <ul class="nav__list">
        <li class="nav__list-bottom-item">
          <i class="fas fa-bell"></i>
        </li>
        <li class="nav__list-bottom-item">
          <i class="fas fa-cog"></i>
        </li>
      </ul>
    </nav>
    <!-- This is header -->
    <div class="header-plus-main">
      <header class="header">
        <div class="header__header-column">
          <span class="header__title">Friends</span>
          <span class="header__title-number">1024</span>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-comment-medical"></i>
          </span>
        </div>
      </header>
      <!-- This is Main -->
      <main class="main friends">
        <div class="friends__write">
          <div class="friends__write-column">
            <span class="friends__write-icon">
              <i class="fas fa-search"></i></span>
            </div>
              <div class="friends__write-column">
                <input type="text" placeholder="Find friends" class="friends__write-input" />
              </div>
            </span>
        </div>
        <!-- This is My profile -->
        <header class="friends__friend">
          <div class="friend__my-profile">
          <span>My profile</span></div>
          <a href="profile.html">
          <div class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="images/yong.png" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  Yong
                </span>
                <span class="friend__status">
                  handsome!
                </span>
              </div>
            </div>
          </div>
          </a>
        </header>
<!-- This is birthdays list  -->
        <div class="birthdays__list">
          <div class="birthdays__title">
          <span>Friends with Birthdays</span></div>
          <a href="profile.html">
          <div class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="images/birthday.png" class="avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  View more birthdays
                </span>
              </div>
            </div>
          </div>
          </a>
          </div>

        <!-- This is Friends list -->
        <div class="friends__list">
          <div class="friends__title">
          <span>Friends</span></div>
          <a href="profile.html">
          <div class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="images/hg.png" class="avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  HG
                </span>
                <span class="friend__status">
                  I love YongYongPong!
                </span>
              </div>
            </div>
          </div>
          </a>
          </div>
                <div class="friends__list">
                  <a href="profile.html">
                  <div class="friends__friend friend friend--lg">
                    <div class="friend__column">
                      <img src="images/sister.png" class="avatar friend__avatar" />
                      <div class="friend__content">
                        <span class="friend__name">
                          Sister
                        </span>
                        <span class="friend__status">
                          I love pole!!
                        </span>
                      </div>
                    </div>
                  </div>
                  </a>
                  </div>        
                  <div class="friends__list">
                    <a href="profile.html">
                    <div class="friends__friend friend friend--lg">
                      <div class="friend__column">
                        <img src="images/dog.png" class="avatar friend__avatar" />
                        <div class="friend__content">
                          <span class="friend__name">
                            Dog
                          </span>
                          <span class="friend__status">
                            God is a dog.
                          </span>
                        </div>
                      </div>
                    </div>
                    </a>
                    </div>
                 </main>
               </div>
