<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="nav">
      <ul class="nav__list">
        <!-- Friends icon -->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <!-- Chats_index icon -->
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
            <div class="nav__badge">8</div>
          </a>
        </li>
        <!-- more icon -->
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
      <ul class="nav__list">
        <li class="nav__list-bottom-item">
          <i class="fas fa-bell"></i>
        </li>
        <li class="nav__list-bottom-item">
          <i class="fas fa-cog"></i>
        </li>
      </ul>
    </nav>
    <!-- This is header -->
    <div class="header-plus-main">
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">chats</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-comment-medical"></i>
          </span>
        </div>
      </header>
      <!-- This is Main -->
      <main class="main chats">
        <div class="friends__list">
          <div class="friends__friend friend friend--lg">
            <a href="chat.html">
              <div class="friend__column">
                <img src="images/hg.png" class="avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    HG
                  </span>
                  <span class="friend__status">
                    I love it!
                  </span>
                </div>
              </div>
            </a>
          </div>
          <div class="friend__content clock">
            <span>14:30</span>
          </div>
        </div>

        <div class="friends__list">
          <div class="friends__friend friend friend--lg">
            <a href="chat.html">
              <div class="friend__column">
                <img src="images/goodman.png" class="avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    GoodMan
                  </span>
                  <span class="friend__status">
                    Please lend me some money.
                  </span>
                </div>
              </div>
            </a>
          </div>
          <div class="friend__content clock">
            <span>14:11</span>
          </div>
        </div>

        <div class="friends__list">
          <div class="friends__friend friend friend--lg">
            <a href="chat.html">
              <div class="friend__column">
                <img src="images/bank.png" class="avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    KakaoBank
                  </span>
                  <span class="friend__status">
                    Deposit $1 billion
                  </span>
                </div>
              </div>
            </a>
          </div>
          <div class="friend__content clock">
            <span>14:10</span>
          </div>
        </div>

        <div class="friends__list">
          <div class="friends__friend friend friend--lg">
            <a href="chat.html">
              <div class="friend__column">
                <img src="images/dog.png" class="avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Dog
                  </span>
                  <span class="friend__status">
                    Woof Woof Woooooof
                  </span>
                </div>
              </div>
            </a>
          </div>
          <div class="friend__content clock">
            <span>06:30</span>
          </div>
        </div>

        <div class="friends__list">
          <div class="friends__friend friend friend--lg">
            <a href="chat.html">
              <div class="friend__column">
                <img src="images/cat.png" class="avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Cat
                  </span>
                  <span class="friend__status">
                    Meow?
                  </span>
                </div>
              </div>
            </a>
          </div>
          <div class="friend__content clock">
            <span>03:03</span>
          </div>
        </div>
      </main>
    </div>
    <div class="bigscreen">
      <span class="bigscreen__text">
        Please make your screen small!!ðŸ˜…ðŸ˜…
      </span>
    </div>
  </body>
</html>
